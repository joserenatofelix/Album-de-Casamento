{% extends "base.html" %}

{% block visitor_controls %}
  <audio id="bg-music" controls loop>
    <source src="{{ url_for('static', filename='music/Kenny G - The Moment.mp3') }}" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <button id="music-play-btn" class="btn btn-primary" style="display:none;">
    <i class="fas fa-music"></i> Tocar música
  </button>
{% endblock %}

{% block content %}
<div class="album-wrapper fade-in">
  {% if photos %}
  <!-- A galeria PhotoSwipe -->
  <div class="pswp-gallery pswp-gallery--single-column" id="photo-gallery">
    {% for p in photos %}
      <a href="{{ url_for('static', filename='photos/' + p.src) }}" 
         data-pswp-width="{{ p.w }}" 
         data-pswp-height="{{ p.h }}" 
         target="_blank">
        <img src="{{ url_for('static', filename='photos/thumbs/' + p.thumb) }}" alt="Miniatura da foto do casamento" />
      </a>
    {% endfor %}
  </div>
  {% else %}
  <div class="alert alert-info mt-4">
    <i class="fas fa-info-circle me-2"></i>
    Nenhuma foto encontrada. Por favor, adicione fotos na pasta photos/original e execute process_images.py.
  </div>
  {% endif %}
</div>
{% endblock %}
