<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Álbum de Casamento | Renato & Cleonice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;500&display=swap" rel="stylesheet">
  
  <!-- PhotoSwipe CSS -->
  <link rel="stylesheet" href="https://unpkg.com/photoswipe@5/dist/photoswipe.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="falling-hearts-container"></div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="d-flex justify-content-between w-100 align-items-center">
        <div class="visitor-counter">
          <i class="fas fa-users me-2"></i> Visitantes: {{ visitor_count }}
        </div>
        <div class="visitor-controls">
          {% block visitor_controls %}{% endblock %}
        </div>
      </div>
    </div>
  </nav>

  <div class="wedding-header fade-in">
    <div class="floral-decoration floral-1">❀</div>
    <div class="floral-decoration floral-2">❀</div>
    <h1 class="main-title">Álbum de Casamento</h1>
    <h2 class="couple-name">Renato & Cleonice</h2>
  </div>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="wedding-footer fade-in">
    <div class="container">
      <p>Nosso amor eternizado em memórias</p>
      <p class="small">© {{ now.year }} Renato & Cleonice - Todos os momentos especiais</p>
    </div>
  </footer>

  <!-- Placeholder para o PhotoSwipe -->
  <div id="pswp" class="pswp" tabindex="-1" role="dialog" aria-hidden="true"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="{{ url_for('static', filename='js/gallery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/album.js') }}"></script>
  <script src="{{ url_for('static', filename='js/music.js') }}"></script>
  <script src="{{ url_for('static', filename='js/falling-hearts.js') }}"></script>
</body>
</html>
